<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">Flipkart</div>
        <input type="text" placeholder="Search for products">
        <button class="login-btn">Login</button>
    </header>

    <!-- CATEGORY BAR -->
    <nav class="categories">
        <a href="#">Mobiles</a>
        <a href="#">Fashion</a>
        <a href="#">Electronics</a>
        <a href="#">Home</a>
        <a href="#">Appliances</a>
    </nav>

    <!-- PRODUCTS -->
    <section class="products">
        <div class="card">
            <img src="https://i.pinimg.com/736x/85/85/44/858544687970d79f507b9254675ff169.jpg">
            <h3>Smartphone</h3>
            <p>₹12,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://m.media-amazon.com/images/I/71xI2eTnK-L._AC_SX425_.jpg">
            <h3>Headphones</h3>
            <p>₹1,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://i.pinimg.com/736x/05/71/a1/0571a140c8f2c73d60ad88ffd4a2bbb4.jpg">
            <h3>Laptop</h3>
            <p>₹45,999</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://tse4.mm.bing.net/th/id/OIP.kks1yRcJgTnPTLoZYgsbMQHaE8?rs=1&pid=ImgDetMain&o=7&rm=3">
            <h3>Shoes</h3>
            <p>₹2,499</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 Flipkart Clone | Created for Academic Purpose</p>
    </footer>

</body>
</html>
